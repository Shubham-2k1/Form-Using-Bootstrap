<html>
    <head>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
            <link href="Index.css" rel="stylesheet">
            <title>
            Form.html
           </title>
           <p class="text-center text-light" id="head" >WELCOME!<br></p>
    </head>
    
    <body class="bg-success">
        <div class="container bg-danger shadow p-3 mb-5 bg-white rounded" id="cont" >
            <form>
                <p class="text-center">Fill your detailes here!!!</p>
                
                <div class="row">
                    <label class="col-5">First name:</label>
                    <input class="col-6 shadow-sm p-1.5 mb-2 bg-white rounded" type="text">
                </div>

                <div class="row">
                    <label class="col-5">Last name:</label>
                    <input class="col-6 shadow-sm p-1.5 mb-2 bg-white rounded" type="text">
                </div>
                
                <div class="row">
                    <label class="col-5">Email :</label>
                    <input type="text" class="col-6 shadow-sm p-1.5 mb-2 bg-white rounded">
                </div>
                    
                <div class="row">
                    <label class="col-5">College :</label>
                    <input class="col-6 shadow-sm p-1.5 mb-2 bg-white rounded" type="text">
                </div>
                    
                <div class="row">
                    <label class="col-5">Address :</label>
                    <input type="text" class="col-6 shadow-sm p-1.5 mb-2 bg-white rounded">
                </div>
                    
                <div class="row">
                    <label class="col-5">State :</label>
                    <input type="text" class="col-6 shadow-sm p-1.5 mb-2 bg-white rounded">
                </div>
                    
                <div class="row">
                    <label class="col-5">City :</label>
                    <input type="text" class="col-6 shadow-sm p-1.5 mb-2 bg-white rounded">
                </div>
                    
                <div class="row">
                    <label class="col-5">PinCode :</label>
                    <input type="text" class="col-6 shadow-sm p-1.5 mb-2 bg-white rounded">
                </div>
                    
                <div class="row">
                    <label class="col">Gender :</label>
                    
                    <div class="col">
                        <input class="col" type="radio" id="male" name="gender" value="Male">
                        <label class="col" for="male">Male</label>

                        <input class="col" type="radio" id="female" name="gender" value="Female">
                        <label for="female" class="col">Female</label>

                        <input class="col" type="radio" id="other" name="gender" value="Other">
                        <label for="other" class="col">Others</label>

                    </div>
                </div>
                    
                <div class="row">
                    <label class="col-5">Contact Number :</label>
                    <input type="text" class="col-6 shadow-sm p-1.5 mb-2 bg-white rounded">
                </div>

                <div class="row">
                    <label class="col-5">Username :</label>
                    <input type="text" class="col-6 shadow-sm p-1.5 mb-2 bg-white rounded">
                </div>
                    
                <div class="row">
                    <label class="col-5">Password :</label>
                    <input type="text" class="col-6 shadow-sm p-1.5 mb-2 bg-white rounded">
                </div>
                    
                <div class="row">
                    <label class="col-5">SS of Payment done :</label>
                    <input type="file" class="col-6 shadow-sm p-1.5 mb-2 bg-white rounded"> 
                </div>

                <div id="submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        
    </body>
</html>
